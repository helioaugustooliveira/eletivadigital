<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≠deos da Nossa Eletiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ V√≠deos da Nossa Eletiva</h1>
            <p class="subtitle">Confira todos os v√≠deos que produzimos juntos!</p>
        </header>

        <div class="add-video-form">
            <h3>‚ûï Adicionar Novo V√≠deo</h3>
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoUrl">URL ou ID do YouTube *</label>
                    <input type="text" id="videoUrl" placeholder="https://youtube.com/watch?v=... ou dQw4w9WgXcQ" required>
                </div>
                <div class="form-group">
                    <label for="videoTitle">T√≠tulo do V√≠deo</label>
                    <input type="text" id="videoTitle" placeholder="Ex: Document√°rio sobre nossa cidade">
                </div>
                <div class="form-group">
                    <label for="videoAuthor">Autor</label>
                    <input type="text" id="videoAuthor" placeholder="Ex: Jo√£o Silva ou Grupo A">
                </div>
                <div class="form-group">
                    <label for="videoDescription">Descri√ß√£o (opcional)</label>
                    <textarea id="videoDescription" placeholder="Breve descri√ß√£o do v√≠deo..."></textarea>
                </div>
                <button type="submit" class="submit-btn">üé¨ Adicionar V√≠deo</button>
            </form>
        </div>

        <div id="videosContainer">
            <div class="loading"></div>
        </div>

        <footer class="footer">
            <p>Criado com ‚ù§Ô∏è para nossa eletiva</p>
        </footer>
    </div>

        <script>
        // URL da API (ajuste conforme necess√°rio)
        const API_URL = 'https://eletivadigital-scala.vercel.app/api';
        
        // Array para armazenar os v√≠deos (agora carregados da API)
        let videos = [];

        // Fun√ß√£o para carregar v√≠deos da API
        async function loadVideos() {
            try {
                const response = await fetch(`${API_URL}/videos`);
                if (!response.ok) {
                    throw new Error('Erro ao carregar v√≠deos');
                }
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Erro ao carregar v√≠deos:', error);
                showError('Erro ao carregar v√≠deos. Verifique se o servidor est√° rodando.');
            }
        }

        // Fun√ß√£o para adicionar v√≠deo via API
        async function addVideoToAPI(url, title, author, description) {
            try {
                const response = await fetch(`${API_URL}/addvideo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, title, author, description })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Erro ao adicionar v√≠deo');
                }

                showSuccess('V√≠deo adicionado com sucesso!');
                loadVideos(); // Recarregar a lista
                return result;
            } catch (error) {
                console.error('Erro ao adicionar v√≠deo:', error);
                showError(error.message);
                throw error;
            }
        }

        // Fun√ß√£o para remover v√≠deo
        async function removeVideo(videoId) {
            try {
                const response = await fetch(`${API_URL}/videos/${videoId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Erro ao remover v√≠deo');
                }

                showSuccess('V√≠deo removido com sucesso!');
                loadVideos();
            } catch (error) {
                console.error('Erro ao remover v√≠deo:', error);
                showError('Erro ao remover v√≠deo');
            }
        }

        // Fun√ß√£o para criar um card de v√≠deo
        function createVideoCard(video, index) {
            return `
                <div class="video-card" style="animation-delay: ${index * 0.1}s">
                    <div class="video-wrapper">
                        <iframe 
                            src="https://www.youtube.com/embed/${video.youtubeId}?rel=0&modestbranding=1" 
                            title="${video.title}"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-description">Por: <strong>${video.author}</strong></p>
                    ${video.description ? `<p class="video-extra-desc">${video.description}</p>` : ''}
                    <div class="video-actions">
                        <button onclick="removeVideo('${video._id}')" class="remove-btn">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `;
        }

        // Fun√ß√£o para renderizar os v√≠deos
        function renderVideos() {
            const container = document.getElementById('videosContainer');
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üé• Nenhum v√≠deo ainda</h3>
                        <p>Use o formul√°rio abaixo para adicionar v√≠deos √† sua eletiva!</p>
                    </div>
                `;
                return;
            }

            const videosHTML = videos
                .map((video, index) => createVideoCard(video, index))
                .join('');

            container.innerHTML = `<div class="videos-grid">${videosHTML}</div>`;
        }

        // Fun√ß√µes para mostrar mensagens
        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                ${type === 'success' ? 'background: #27ae60;' : 'background: #e74c3c;'}
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Inicializar a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            
            // Event listener para o formul√°rio
            document.getElementById('videoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const url = document.getElementById('videoUrl').value.trim();
                const title = document.getElementById('videoTitle').value.trim();
                const author = document.getElementById('videoAuthor').value.trim();
                const description = document.getElementById('videoDescription').value.trim();
                
                if (!url) {
                    showError('URL ou ID do v√≠deo √© obrigat√≥rio!');
                    return;
                }
                
                try {
                    await addVideoToAPI(url, title, author, description);
                    // Limpar formul√°rio
                    document.getElementById('videoForm').reset();
                } catch (error) {
                    // Erro j√° tratado na fun√ß√£o addVideoToAPI
                }
            });
        });
    </script>
</body>
</html>
